<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <!-- boxicons -->
  <link rel="stylesheet" href="../assets/plugin/boxicons/css/boxicons.css">

  <!-- local css -->
  <link rel="stylesheet" href="../assets/css/navbar.css">
  <link rel="stylesheet" href="../assets/css/regis.css">
  <title>CyberID | Daftar</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img src="../assets/images/logo.png" alt="">
    </div>
    <div class="card-body">
      <form action="">
        <div class="data">
          <label for="">Username</label>
          <input type="text" placeholder="Type your username" required>

          <label for="">Email</label>
          <input type="email" placeholder="Type your email" required>

          <label for="">Password</label>
          <input type="password" placeholder="Type your password">

          <label for="">Confirm Password</label>
          <input type="password" placeholder="Re-type your password">

          <label class="check">
            <p>Dengan ini saya setuju untuk mengikuti Ketentuan Pengguna serta Kebijakan Privasi</p>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <button type="submit">Daftar</button>
          <p>Sudah Punya akun? <a href="login.html">Masuk Sekarang</a></p>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
